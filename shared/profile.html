<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Profil - Kavana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#2596be", "background-light": "#e8f4f8", "text-main": "#1e2134", "text-secondary": "#548192" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body class="bg-background-light font-display text-text-main h-screen overflow-hidden flex">
    <div id="mobile-header"
        class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-gradient-to-r from-[#7c3aed] to-[#6366f1] px-4 py-3 flex items-center justify-between shadow-lg">
        <button id="btn-open-sidebar" class="text-white p-2 -ml-2"><span
                class="material-symbols-outlined text-[28px]">menu</span></button>
        <div class="flex items-center gap-2"><span
                class="material-symbols-outlined text-white icon-fill">school</span><span
                class="text-white font-bold">Kavana</span></div>
        <div class="w-10"></div>
    </div>

    <div id="sidebar-placeholder"></div>

    <main class="flex-1 overflow-y-auto h-full w-full pt-14 lg:pt-0">
        <div class="max-w-[800px] mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-6 lg:gap-8">
            <!-- Header -->
            <header class="flex items-center gap-3 lg:gap-4">
                <div
                    class="w-12 h-12 lg:w-14 lg:h-14 rounded-xl bg-primary/10 text-primary flex items-center justify-center">
                    <span class="material-symbols-outlined text-2xl lg:text-3xl">person</span>
                </div>
                <div>
                    <h2 class="text-text-main text-xl sm:text-2xl lg:text-3xl font-black">Profil Saya</h2>
                    <p class="text-text-secondary text-xs sm:text-sm lg:text-base">Kelola informasi akun Anda</p>
                </div>
            </header>

            <!-- Profile Card -->
            <div class="bg-white p-6 lg:p-8 rounded-xl shadow-sm border border-slate-100">
                <div class="flex flex-col lg:flex-row gap-6 lg:gap-8">
                    <!-- Avatar -->
                    <div class="flex flex-col items-center gap-3">
                        <div id="profile-avatar"
                            class="w-24 h-24 lg:w-32 lg:h-32 rounded-full bg-primary text-white flex items-center justify-center font-bold text-3xl lg:text-4xl">
                        </div>
                        <button id="btn-upload-photo"
                            class="text-xs text-primary hover:underline flex items-center gap-1">
                            <span class="material-symbols-outlined text-[16px]">photo_camera</span>
                            Ganti Foto
                        </button>
                    </div>
                    <!-- Info -->
                    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <p class="text-text-secondary text-xs mb-1">Nama Lengkap</p>
                            <p id="profile-nama" class="font-semibold text-text-main">-</p>
                        </div>
                        <div>
                            <p class="text-text-secondary text-xs mb-1">Role</p>
                            <p id="profile-role" class="font-semibold text-text-main capitalize">-</p>
                        </div>
                        <div>
                            <p class="text-text-secondary text-xs mb-1">Email</p>
                            <p id="profile-email" class="font-semibold text-text-main">-</p>
                        </div>
                        <div>
                            <p class="text-text-secondary text-xs mb-1" id="label-identifier">NPM/NIP</p>
                            <p id="profile-identifier" class="font-semibold text-text-main">-</p>
                        </div>
                        <div id="whatsapp-section">
                            <p class="text-text-secondary text-xs mb-1">WhatsApp</p>
                            <p id="profile-whatsapp" class="font-semibold text-text-main">-</p>
                        </div>
                        <div id="angkatan-section">
                            <p class="text-text-secondary text-xs mb-1">Angkatan</p>
                            <p id="profile-angkatan" class="font-semibold text-text-main">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="bg-white p-6 lg:p-8 rounded-xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-text-main text-lg mb-4">Edit Profil</h3>
                <form id="profile-form" class="flex flex-col gap-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-text-main mb-1">Nama Lengkap</label>
                            <input type="text" id="edit-nama"
                                class="w-full px-4 py-2.5 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-main mb-1">Email</label>
                            <input type="email" id="edit-email"
                                class="w-full px-4 py-2.5 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                        </div>
                        <div id="edit-whatsapp-section">
                            <label class="block text-sm font-medium text-text-main mb-1">WhatsApp</label>
                            <input type="text" id="edit-whatsapp" placeholder="08xxxxxxxxxx"
                                class="w-full px-4 py-2.5 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="btn-cancel"
                            class="px-4 py-2 text-sm font-medium border border-slate-200 text-text-main rounded-lg hover:bg-slate-50">Batal</button>
                        <button type="submit" id="btn-save"
                            class="px-6 py-2 text-sm font-medium bg-primary text-white rounded-lg hover:bg-primary/80">Simpan</button>
                    </div>
                </form>
            </div>

            <!-- Account Actions -->
            <div class="bg-white p-6 lg:p-8 rounded-xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-text-main text-lg mb-4">Akun</h3>
                <div class="flex flex-col gap-3">
                    <a href="/shared/settings.html"
                        class="flex items-center justify-between p-3 bg-slate-50 rounded-lg hover:bg-slate-100 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-text-secondary">lock</span>
                            <span class="text-sm text-text-main">Ganti Password</span>
                        </div>
                        <span class="material-symbols-outlined text-slate-400">chevron_right</span>
                    </a>
                    <button id="btn-logout"
                        class="flex items-center justify-between p-3 bg-red-50 rounded-lg hover:bg-red-100 transition-colors text-left w-full">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-red-500">logout</span>
                            <span class="text-sm text-red-600">Keluar dari Akun</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/profile.js"></script>
</body>

</html>
