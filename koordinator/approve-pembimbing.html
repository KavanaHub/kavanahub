<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Assign Pembimbing - Kavana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/My Bini.png">
    <meta name="description" content="Assign Pembimbing Mahasiswa - Kavana" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/tailwind.config.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body class="bg-background-light font-display text-text-main h-screen overflow-hidden flex">
    <!-- Mobile Header -->
    <div id="mobile-header"
        class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-gradient-to-r from-[#7c3aed] to-[#6366f1] px-4 py-3 flex items-center justify-between shadow-lg">
        <button id="btn-open-sidebar" class="text-white p-2 -ml-2">
            <span class="material-symbols-outlined text-[28px]">menu</span>
        </button>
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-white icon-fill">school</span>
            <span class="text-white font-bold">Kavana</span>
        </div>
        <div class="w-10"></div>
    </div>

    <div id="sidebar-placeholder"></div>

    <main class="flex-1 overflow-y-auto h-full w-full pt-14 lg:pt-0">
        <div class="max-w-[1000px] mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-6 lg:gap-8">
            <!-- Header -->
            <header class="flex items-center gap-3 lg:gap-4">
                <div
                    class="w-12 h-12 lg:w-14 lg:h-14 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center">
                    <span class="material-symbols-outlined text-2xl lg:text-3xl">how_to_reg</span>
                </div>
                <div>
                    <h2 class="text-text-main text-xl sm:text-2xl lg:text-3xl font-black">Assign Pembimbing</h2>
                    <p class="text-text-secondary text-xs sm:text-sm lg:text-base">Tentukan dosen pembimbing untuk
                        mahasiswa</p>
                </div>
            </header>

            <!-- Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                    <p id="stat-pending" class="text-2xl lg:text-3xl font-bold text-yellow-600">0</p>
                    <p class="text-text-secondary text-xs lg:text-sm">Belum Ada Pembimbing</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                    <p id="stat-assigned" class="text-2xl lg:text-3xl font-bold text-green-600">0</p>
                    <p class="text-text-secondary text-xs lg:text-sm">Sudah Ditetapkan</p>
                </div>
            </div>

            <!-- List -->
            <div id="mahasiswa-list" class="flex flex-col gap-4">
                <div class="text-center py-12">
                    <span class="material-symbols-outlined text-4xl text-slate-300 animate-spin">sync</span>
                    <p class="text-text-secondary text-sm mt-2">Memuat data...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Assign Modal -->
    <div id="assign-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md">
            <div class="flex items-center justify-between p-4 lg:p-6 border-b border-slate-100">
                <h3 class="text-base lg:text-lg font-bold text-text-main">Assign Pembimbing</h3>
                <button id="modal-close" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <form id="assign-form" class="p-4 lg:p-6">
                <input type="hidden" id="mahasiswa-id" />
                <p id="modal-desc" class="text-text-secondary text-sm mb-4"></p>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-text-main mb-2">Pilih Dosen Pembimbing</label>
                    <select id="dosen-select"
                        class="w-full px-4 py-3 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">-- Pilih Dosen --</option>
                    </select>
                </div>
                <div class="flex gap-3">
                    <button type="button" id="btn-cancel"
                        class="flex-1 py-2.5 text-sm font-semibold border border-slate-200 text-text-main rounded-lg hover:bg-slate-50">Batal</button>
                    <button type="submit" id="btn-submit"
                        class="flex-1 py-2.5 text-sm font-semibold bg-primary text-white rounded-lg hover:bg-primary/80">Tetapkan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/pages/approve-pembimbing.js"></script>
</body>

</html>
