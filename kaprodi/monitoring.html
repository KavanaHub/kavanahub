<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Monitoring - Kavana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/My Bini.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/src/tailwind.config.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body class="bg-background-light font-display text-text-main h-screen overflow-hidden flex">
    <div id="mobile-header"
        class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-gradient-to-r from-[#7c3aed] to-[#6366f1] px-4 py-3 flex items-center justify-between shadow-lg">
        <button id="btn-open-sidebar" class="text-white p-2 -ml-2"><span
                class="material-symbols-outlined text-[28px]">menu</span></button>
        <div class="flex items-center gap-2"><span
                class="material-symbols-outlined text-white icon-fill">school</span><span
                class="text-white font-bold">Kavana</span></div>
        <div class="w-10"></div>
    </div>

    <div id="sidebar-placeholder"></div>

    <main class="flex-1 overflow-y-auto h-full w-full pt-14 lg:pt-0">
        <div class="max-w-[1200px] mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-6 lg:gap-8">
            <!-- Header -->
            <header class="flex items-center gap-3 lg:gap-4">
                <div
                    class="w-12 h-12 lg:w-14 lg:h-14 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center">
                    <span class="material-symbols-outlined text-2xl lg:text-3xl">monitoring</span>
                </div>
                <div>
                    <h2 class="text-text-main text-xl sm:text-2xl lg:text-3xl font-black">Monitoring Mahasiswa</h2>
                    <p class="text-text-secondary text-xs sm:text-sm lg:text-base">Statistik dan progress mahasiswa</p>
                </div>
            </header>

            <!-- Overview Stats -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-blue-50 text-blue-600 rounded-lg"><span
                                class="material-symbols-outlined">school</span></div>
                        <div>
                            <p id="stat-total" class="text-2xl font-bold text-text-main">0</p>
                            <p class="text-text-secondary text-xs">Total Mahasiswa</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-purple-50 text-purple-600 rounded-lg"><span
                                class="material-symbols-outlined">work</span></div>
                        <div>
                            <p id="stat-proyek" class="text-2xl font-bold text-purple-600">0</p>
                            <p class="text-text-secondary text-xs">Track Proyek</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg"><span
                                class="material-symbols-outlined">business_center</span></div>
                        <div>
                            <p id="stat-internship" class="text-2xl font-bold text-indigo-600">0</p>
                            <p class="text-text-secondary text-xs">Track Internship</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-green-50 text-green-600 rounded-lg"><span
                                class="material-symbols-outlined">verified</span></div>
                        <div>
                            <p id="stat-lulus" class="text-2xl font-bold text-green-600">0</p>
                            <p class="text-text-secondary text-xs">Sudah Lulus</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <!-- By Status -->
                <div class="bg-white p-5 lg:p-6 rounded-xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-text-main text-lg mb-4">Status Mahasiswa</h3>
                    <div id="status-chart" class="space-y-3"></div>
                </div>
                <!-- By Semester -->
                <div class="bg-white p-5 lg:p-6 rounded-xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-text-main text-lg mb-4">Per Angkatan</h3>
                    <div id="angkatan-chart" class="space-y-3"></div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white p-5 lg:p-6 rounded-xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-text-main text-lg mb-4">Aktivitas Terbaru</h3>
                <div id="activity-list" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/pages/monitoring.js"></script>
</body>

</html>
