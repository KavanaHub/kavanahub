<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Daftar Dosen - Kavana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/My Bini.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/src/tailwind.config.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body class="bg-background-light font-display text-text-main h-screen overflow-hidden flex">
    <div id="mobile-header"
        class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-gradient-to-r from-[#7c3aed] to-[#6366f1] px-4 py-3 flex items-center justify-between shadow-lg">
        <button id="btn-open-sidebar" class="text-white p-2 -ml-2"><span
                class="material-symbols-outlined text-[28px]">menu</span></button>
        <div class="flex items-center gap-2"><span
                class="material-symbols-outlined text-white icon-fill">school</span><span
                class="text-white font-bold">Kavana</span></div>
        <div class="w-10"></div>
    </div>

    <div id="sidebar-placeholder"></div>

    <main class="flex-1 overflow-y-auto h-full w-full pt-14 lg:pt-0">
        <div class="max-w-[1000px] mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-6 lg:gap-8">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex items-center gap-3 lg:gap-4">
                    <div
                        class="w-12 h-12 lg:w-14 lg:h-14 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center">
                        <span class="material-symbols-outlined text-2xl lg:text-3xl">group</span>
                    </div>
                    <div>
                        <h2 class="text-text-main text-xl sm:text-2xl lg:text-3xl font-black">Daftar Dosen</h2>
                        <p class="text-text-secondary text-xs sm:text-sm lg:text-base">Kelola dosen pembimbing</p>
                    </div>
                </div>
                <div class="relative w-full sm:w-64">
                    <input id="search-input" type="text" placeholder="Cari dosen..."
                        class="w-full pl-10 pr-4 py-2.5 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">search</span>
                </div>
            </header>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                    <p id="stat-total" class="text-2xl font-bold text-text-main">0</p>
                    <p class="text-text-secondary text-xs">Total Dosen</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                    <p id="stat-available" class="text-2xl font-bold text-green-600">0</p>
                    <p class="text-text-secondary text-xs">Kuota Tersedia</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                    <p id="stat-full" class="text-2xl font-bold text-red-600">0</p>
                    <p class="text-text-secondary text-xs">Kuota Penuh</p>
                </div>
            </div>

            <!-- List -->
            <div id="dosen-list" class="flex flex-col gap-4">
                <div class="text-center py-12"><span
                        class="material-symbols-outlined text-4xl text-slate-300 animate-spin">sync</span>
                    <p class="text-text-secondary text-sm mt-2">Memuat data...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between p-4 lg:p-6 border-b border-slate-100 sticky top-0 bg-white">
                <h3 class="text-base lg:text-lg font-bold text-text-main">Detail Dosen</h3>
                <button id="modal-close" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="p-4 lg:p-6"></div>
        </div>
    </div>

    <script type="module" src="/src/pages/daftar-dosen.js"></script>
</body>

</html>
