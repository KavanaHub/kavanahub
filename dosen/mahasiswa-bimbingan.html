<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Mahasiswa Bimbingan - Kavana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/My Bini.png">
    <meta name="description" content="Daftar Mahasiswa Bimbingan - Kavana" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2596be",
                        "background-light": "#e8f4f8",
                        "background-dark": "#121c20",
                        "surface-light": "#ffffff",
                        "text-main": "#1e2134",
                        "text-secondary": "#548192"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-main h-screen overflow-hidden flex">
    <!-- Mobile Header -->
    <div id="mobile-header"
        class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-gradient-to-r from-[#7c3aed] to-[#6366f1] px-4 py-3 flex items-center justify-between shadow-lg">
        <button id="btn-open-sidebar" class="text-white p-2 -ml-2">
            <span class="material-symbols-outlined text-[28px]">menu</span>
        </button>
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-white icon-fill">school</span>
            <span class="text-white font-bold">Kavana</span>
        </div>
        <div class="w-10"></div>
    </div>

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto h-full w-full pt-14 lg:pt-0">
        <div class="max-w-[1200px] mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-6 lg:gap-8">
            <!-- Page Header -->
            <header class="flex flex-col sm:flex-row sm:flex-wrap justify-between items-start sm:items-center gap-4">
                <div class="flex items-center gap-3 lg:gap-4">
                    <div
                        class="w-12 h-12 lg:w-14 lg:h-14 rounded-xl bg-primary/10 text-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-2xl lg:text-3xl">groups</span>
                    </div>
                    <div>
                        <h2
                            class="text-text-main text-xl sm:text-2xl lg:text-3xl font-black leading-tight tracking-tight">
                            Mahasiswa Bimbingan</h2>
                        <p class="text-text-secondary text-xs sm:text-sm lg:text-base">Kelola mahasiswa yang Anda
                            bimbing</p>
                    </div>
                </div>
                <!-- Search Box -->
                <div class="w-full sm:w-auto">
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">search</span>
                        <input type="text" id="search-input" placeholder="Cari nama atau NPM..."
                            class="w-full sm:w-64 pl-10 pr-4 py-2.5 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                            <span class="material-symbols-outlined text-[20px]">groups</span>
                        </div>
                        <div>
                            <p id="stat-total" class="text-xl lg:text-2xl font-bold text-text-main">0</p>
                            <p class="text-text-secondary text-xs">Total Mahasiswa</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-yellow-50 text-yellow-600 rounded-lg">
                            <span class="material-symbols-outlined text-[20px]">pending</span>
                        </div>
                        <div>
                            <p id="stat-pending" class="text-xl lg:text-2xl font-bold text-text-main">0</p>
                            <p class="text-text-secondary text-xs">Bimbingan Pending</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-green-50 text-green-600 rounded-lg">
                            <span class="material-symbols-outlined text-[20px]">check_circle</span>
                        </div>
                        <div>
                            <p id="stat-approved" class="text-xl lg:text-2xl font-bold text-text-main">0</p>
                            <p class="text-text-secondary text-xs">Siap Sidang</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 lg:p-5 rounded-xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-purple-50 text-purple-600 rounded-lg">
                            <span class="material-symbols-outlined text-[20px]">workspace_premium</span>
                        </div>
                        <div>
                            <p id="stat-completed" class="text-xl lg:text-2xl font-bold text-text-main">0</p>
                            <p class="text-text-secondary text-xs">Sudah Lulus</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button
                    class="filter-btn active px-4 py-2 text-sm font-medium rounded-lg whitespace-nowrap transition-colors"
                    data-filter="all">
                    Semua
                </button>
                <button class="filter-btn px-4 py-2 text-sm font-medium rounded-lg whitespace-nowrap transition-colors"
                    data-filter="active">
                    Sedang Bimbingan
                </button>
                <button class="filter-btn px-4 py-2 text-sm font-medium rounded-lg whitespace-nowrap transition-colors"
                    data-filter="pending">
                    Ada Pending
                </button>
                <button class="filter-btn px-4 py-2 text-sm font-medium rounded-lg whitespace-nowrap transition-colors"
                    data-filter="completed">
                    Selesai
                </button>
            </div>

            <!-- Mahasiswa List -->
            <div id="mahasiswa-list" class="flex flex-col gap-4">
                <!-- Will be filled by JS -->
                <div class="text-center py-12">
                    <span class="material-symbols-outlined text-4xl text-slate-300 animate-spin">sync</span>
                    <p class="text-text-secondary text-sm mt-2">Memuat data mahasiswa...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between p-4 lg:p-6 border-b border-slate-100 sticky top-0 bg-white">
                <h3 class="text-base lg:text-lg font-bold text-text-main">Detail Mahasiswa</h3>
                <button id="modal-close" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="p-4 lg:p-6">
                <!-- Will be filled by JS -->
            </div>
        </div>
    </div>

    <style>
        .filter-btn {
            background: white;
            color: #548192;
            border: 1px solid #e2e8f0;
        }

        .filter-btn:hover {
            background: #f1f5f9;
        }

        .filter-btn.active {
            background: #2596be;
            color: white;
            border-color: #2596be;
        }
    </style>

    <script type="module" src="/src/mahasiswa-bimbingan.js"></script>
</body>

</html>
