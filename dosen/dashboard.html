<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Dosen - Kavana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />`n    <link rel="icon" type="image/png" href="/public/My Bini.png">
    <meta name="description" content="Dashboard Dosen Pembimbing - Kavana" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2596be",
                        "background-light": "#e8f4f8",
                        "background-dark": "#121c20",
                        "surface-light": "#ffffff",
                        "text-main": "#1e2134",
                        "text-secondary": "#548192"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-main h-screen overflow-hidden flex">
    <div id="app" class="flex w-full h-full"></div>
    <script type="module" src="/src/dosen-dashboard.js"></script>
</body>

</html>
