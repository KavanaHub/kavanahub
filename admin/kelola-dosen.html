<!doctype html>
<html class="light" lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Kelola Dosen - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2596be",
                        "background-light": "#e8f4f8",
                        "text-main": "#1e2134",
                        "text-secondary": "#548192"
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light font-display text-text-main h-screen overflow-hidden flex">
    <div id="mobile-header"
        class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-gradient-to-r from-[#dc2626] to-[#b91c1c] px-4 py-3 flex items-center justify-between shadow-lg">
        <button id="btn-open-sidebar" class="text-white p-2 -ml-2">
            <span class="material-symbols-outlined text-[28px]">menu</span>
        </button>
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-white icon-fill">admin_panel_settings</span>
            <span class="text-white font-bold">Admin</span>
        </div>
        <div class="w-10"></div>
    </div>

    <div id="sidebar-placeholder"></div>

    <main class="flex-1 overflow-y-auto h-full w-full pt-14 lg:pt-0">
        <div class="max-w-[1200px] mx-auto p-4 sm:p-6 lg:p-8 flex flex-col gap-6">
            <!-- Header -->
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h1 class="text-text-main text-2xl lg:text-3xl font-black">Kelola Dosen</h1>
                    <p class="text-text-secondary text-sm">Kelola data dosen dan pembimbing</p>
                </div>
                <button onclick="openAddModal()"
                    class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                    Tambah Dosen
                </button>
            </header>

            <!-- Dosen List -->
            <div id="dosen-list" class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-8 text-center">
                    <span class="material-symbols-outlined text-4xl text-slate-300 animate-spin">sync</span>
                    <p class="text-text-secondary mt-2">Memuat data...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Modal -->
    <div id="add-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6">
            <h2 class="text-xl font-bold text-text-main mb-4">Tambah Dosen Baru</h2>
            <form id="add-form" class="flex flex-col gap-4">
                <input type="text" id="input-nama" placeholder="Nama Lengkap"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                    required>
                <input type="email" id="input-email" placeholder="Email"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                    required>
                <input type="text" id="input-nidn" placeholder="NIDN"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                <select id="input-jabatan"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                    <option value="Dosen">Dosen</option>
                    <option value="Dosen Pembimbing">Dosen Pembimbing</option>
                    <option value="Koordinator">Koordinator</option>
                    <option value="Kaprodi">Kaprodi</option>
                </select>
                <input type="password" id="input-password" placeholder="Password (default: password123)"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                <div class="flex gap-3 mt-2">
                    <button type="button" onclick="closeAddModal()"
                        class="flex-1 px-4 py-2 border border-slate-200 rounded-lg hover:bg-slate-50">Batal</button>
                    <button type="submit"
                        class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/admin-kelola-dosen.js"></script>
</body>

</html>
